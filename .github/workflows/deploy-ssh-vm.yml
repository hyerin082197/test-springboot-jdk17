name: Deploy Spring Boot App to VM

on:
  workflow_dispatch:
    inputs:
      runner:
        required: true
        type: choice
        options:
          - arc-runner-axccoe-dev
          - ubuntu-latest
      environment:
        description: "Deployment environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prd

jobs:
  build:
    name: Build using Maven for ${{ inputs.environment }}
    runs-on: "${{ inputs.runner }}"

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up JDK 17 # JDK 17 설정 단계 추가
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure Maven settings.xml
        run: |
          cat <<EOF > ./settings.xml
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GH_ADMIN_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build the project
        run: mvn -B -DskipTests package -s ./settings.xml

      - name: Log in to Azure CLI
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS_COMMON }}
        run: |
          echo "$AZURE_CREDENTIALS" > azure_credentials.json
          az login \
            --service-principal \
            --username $(jq -r .clientId azure_credentials.json) \
            --password $(jq -r .clientSecret azure_credentials.json) \
            --tenant $(jq -r .tenantId azure_credentials.json)
          az account set --subscription $(jq -r .subscriptionId azure_credentials.json)
        shell: bash

      - name: Upload the WAR file to Blob Storage
        run: |
          az storage blob upload \
            --account-name ${{ vars.AZURE_COMMON_STORAGE_ACCOUNT }} \
            --container-name ${{ vars.AZURE_COMMON_ARTIFACT_CONTAINER }} \
            --file ./target/*.war \
            --name ${{ vars.APP_NAME }}.war \
            --overwrite \
            --auth-mode login
        shell: bash

  deploy:
    name: Deploy to VM for ${{ inputs.environment }}
    runs-on: "${{ inputs.runner }}"
    needs: build
    steps:
      - name: Deploy to VM via SSH
        if: ${{ inputs.environment == 'dev' }}
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.AZURE_VM_IP_DEV }}
          username: ${{ vars.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_PRIVATE_KEY_DEV }}
          script: |
            sudo systemctl stop springboot-app
            sudo rm -rf /var/www/springboot-app/*.war
            sudo wget https://${{ vars.AZURE_COMMON_STORAGE_ACCOUNT }}.blob.core.windows.net/${{ vars.AZURE_COMMON_ARTIFACT_CONTAINER }}/app.war -O /var/www/springboot-app/app.war
            sudo systemctl start springboot-app
